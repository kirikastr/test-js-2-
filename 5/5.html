<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.img{
			width: 200px;
		}
	</style>
</head>
<body>
	<img class="img" src="1.jpg" class="img">

	<script>

		}
	</script>
