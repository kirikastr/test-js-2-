<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 200px;
			width: 200px;
			background-color: green;
			transition: 1s;
			
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<!--подумайте, как переместить див плавно-->
	<script>
		document.querySelector(".box").onclick = function(){
			document.querySelector(".box").style.marginTop = "400px"
		}
	</script>
</body>
</html>
